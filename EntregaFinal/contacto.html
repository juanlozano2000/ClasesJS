<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Contacto, Telefono almacen de bebidas, email almacen de bebidas, whatsapp almacen de bebidas, tienda de bebidas numero">
    <meta name="description" content="Envíanos tu consulta o comentario y te responderemos a la brevedad. Enviar. WhatsApp 1199999999; Atención al cliente 0909090909">
    <meta name="author" content="Juan Lozano">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/estilos.css">
    <link rel="icon" href="../img/beer.svg">

    <title>Contacto | La Godd</title>
</head>
<body>
    <div class="container-fluid">
        <!-- Header superior -->
        <div class="row">
            <!-- Logo y titulo -->
            <div class="col-md-3 logo">
                <img src="" alt="">
                <a href="./index.html" class="link-inicio">
                    <div class="logo__h">
                        <h1>Contacto</h1>
                        <h2 class="sub_h2">ALMACEN DE BEBIDAS</h2>
                    </div>
                </a>
            </div>

            <!-- Buscador -->
            <div class="col-md-7 buscador">
                <input type="search" name="" id="barraBuscadora" placeholder="¿Que estas buscando?">
            </div>

            <!-- Botones Ingresar y registrar -->
            <div class="col-lg-2 col-md-2 botones">
                <button id="modo_oscuro">Modo oscuro</button>
                <button id="modo_light">Modo light</button>
            </div>
        </div>

        <!-- Header inferior-->
        <header>
            <div class="row">
                <!-- MENU y combinacion de logo -->
                <div class="col-md-12 menu">
                    <nav class="navbar navbar-expand-lg menu"> <!-- los navbar necesitan declararse navbar + los tamaños que usare + un color scheme -->
                        <div class="container-fluid">
        
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span><img class="icono_menu" src="./img/lista.svg" alt="icono-responsive.png"></span> <!-- el navbar-toggler es para usar el elemento de colapso ya ca puse mi imagen -->
                            </button>
        
                            <div class="collapse navbar-collapse" id="navbarSupportedContent"> <!-- el collapse navbar colapse es para agrupar y ocultar el contenido de la barra de nav cuando haya determinado breackpoint -->
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0 barraSupConteiner justify-content-around w-100">
                                    <li class="nav-item"> <!-- nav item, es el item del nav -->
                                        <a class="nav-link active barraSuperior" aria-current="page" href="./index.html">INICIO</a>
                                    </li>
        
                                    <li class="nav-item">
                                        <a class="nav-link barraSuperior" id="parada" href="../views/contacto.html">CONTACTO</a>
                                    </li>
                                </ul>
        
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </header>   
        
        <!-- FORMULARIO -->
        <div class="row">
            <form class="formulario h-100 ps-2">
                <!-- Nombre y apellido -->
                <div class="row mb-3 pt-3">
                    <div class="col-md-3 col-sm-6">
                        <input type="text" class="form-control nombreInput" placeholder="Nombre" aria-label="First name">
                    </div>
                    <div class="col-md-3 col-sm-6 ">
                        <input type="text" class="form-control apellidoInput" placeholder="Apellido" aria-label="Last name">
                    </div>
                </div>
                <!-- EMAIL + Checkbox -->
                <div class="row mt-3 mb-3">
                    <div class="col-md-6 col-sm-8">
                        <div class="form-floating">
                            <input class="form-control emailInput" id="floatingPassword">
                            <label for="floatingPassword">EMAIL</label>
                        </div>
                    </div>
                    <!-- Checkbox -->
                    <div class="col-md-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              ¿Desea recibir Newsletter?
                            </label>
                        </div>
                    </div>
                </div>
                <!-- Motivo de consulta -->
                <div class="row mt-3 mb-3">
                    <div class="col-md-6 col-sm-5">
                        <select class="form-select form-select-sm motivoInput" aria-label=".form-select-sm example">
                            <option selected>Motivo de consulta</option>
                            <option value="1">Economica</option>
                            <option value="2">Logistica</option>
                            <option value="3">Otra</option>
                        </select>
                    </div>
                </div>
            
                <!-- Cuadro d etexto, en caso de otra cual? -->
                <div class="row">
                    <div class="col-md-6 col-sm-8">
                        <div class="mb-3">
                            <label for="validationTextarea" class="form-label">En el caso de "Otra", ¿Cual?</label>
                            <textarea class="form-control otroInput" id="validationTextarea" placeholder="Escribe aquí"></textarea>
                        </div>
                    </div>
                </div>
                <!-- Boton enviar formulario -->
                <div class="pb-3 row mt-3 ms-2">
                    <div class="col-md-6">
                        <button class="btn violeta btn_enviar" type="submit">Enviar formulario</button>
                    </div>
                </div>
            </form>
        </div>
     
        <!-- Usted ingreso: -->
        <div id="abuelo_datos">
            <h3 class="m-3">Usted ingreso:</h3>
            <div class="row ms-3">
                <div class="col-md-2 d-flex justify-content-center">NOMBRE</div>
                <div class="col-md-2 d-flex justify-content-center">APELLIDO</div>
                <div class="col-md-2 d-flex justify-content-center">EMAIL</div>
                <div class="col-md-2 d-flex justify-content-center">MOTIVO CONSULTA</div>
                <div class="col-md-2 d-flex justify-content-center">OTRO</div>
                <div class="col-md-2 d-flex justify-content-center"></div>
            </div>
    
            <!-- Aca metere los datos al hacer click -->

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/js/query.js"></script>    
    <!-- Link de JS bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    
</body>
</html>
