<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/estilos.css">

    <title>Carrito de compras | La Godd Licoreria</title>
</head>
<body class="container-fluid">
    <!-- Header superior -->
    <div class="row">
        <!-- Logo y titulo -->
        <div class="col-md-3 logo">
            <img src="" alt="">
            <a href="./index.html" class="link-inicio">
                <div class="logo__h">
                    <h1>Cerveza</h1>
                    <h2 class="sub_h2">ALMACEN DE BEBIDAS</h2>
                </div>
            </a>
        </div>

        <!-- Buscador -->
        <div class="col-md-7 buscador">
            <input type="search" name="" id="barraBuscadora" placeholder="Â¿Que estas buscando?">
        </div>

        <div class="col-lg-2 col-md-2 botones">
            <!-- Icono carrito -->
            <button id="modo_oscuro">Modo oscuro</button>
            <button id="modo_light">Modo light</button>
        </div> 
    </div>
    
    <!-- Header inferior-->
    <header>
        <div class="row">
            <!-- MENU y combinacion de logo -->
            <div class="col-md-12 menu">
                <nav class="navbar navbar-expand-lg menu">
                    <div class="container-fluid">
    
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span><img class="icono_menu" src="./img/lista.svg" alt="icono-responsive.png"></span>
                        </button>
    
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0 barraSupConteiner justify-content-around w-100">
                                <li class="nav-item">
                                    <a class="nav-link active barraSuperior" aria-current="page" href="./index.html">INICIO</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link barraSuperior"  href="./contacto.html">CONTACTO</a>
                                </li>
                            </ul>
    
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>


    <!-- Section -->
    <div class="row">
        <div class="col-md-12 cervezas-conteiner">
            <section>
                <h3>CERVEZAS</h3>
                <div class="cervezas-cajas">
                    <div class="row" id="padre_cervezas">
                        <!-- aca se pintan las cosas -->

                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Carrito de compras -->
    <section id="carrito">
        <div class="container">
            <h1 class="text-center">Carrito de compras</h1> <hr>
            <div class="row">
                <div class="col-6">
                    <div class="borde_abajo">
                        <h6>Producto</h6>
                    </div>
                </div>
                <div class="col-2">
                    <div class="borde_abajo">
                        <h6 class="text-truncate">Precio</h6>
                    </div>
                </div>
                <div class="col-4">
                    <div class="borde_abajo">
                        <h6>Cantidad</h6>
                    </div>
                </div>
            </div>
            <!-- ? Aca van a aparecer los prodcutos -->
            <div class="items_carrito container_carrito">

            </div>

            <!-- TOTAL -->
            <div class="row">
                <div class="col-12">
                    <div class="carrito_total d-flex align-items-center">
                        <p class="mb-0">Total</p>
                        <p class="ml-4 mb-0 total_num">$<span id="total">0</span></p>
                    </div>
                    <!-- Total en USD -->
                    <div id="dolar">
                        <p class="mb-0">Total en USD</p>
                        <p class="ml-4 mb-0 total_USD">$<span id="total_USD">0</span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Boton comprar -->
        <div class="row">
            <div class="col-12">
                <a href="./comprar.html" class="d-flex justify-content-center text-decoration-none">
                    <button id="btn_comprar" class="w-50 btn btn-success mb-4">COMPRAR</button>
                </a>
            </div>
        </div>
    </section>





    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- <script src="./assets/js/app.js"></script> -->
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/modoOscuro.js"></script>
    <script src="./assets/js/dolar.js"></script>
    <!-- <script src="./assets/js/main.js"></script> -->
    <!-- Link de JS bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

</body>
</html>
