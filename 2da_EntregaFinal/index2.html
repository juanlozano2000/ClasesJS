<body class="container-fluid">
        <!-- Header superior -->
        <div class="row">
            <!-- Logo y titulo -->
            <div class="col-md-3 logo">
                <img src="" alt="">
                <a href="../index.html" class="link-inicio">

                        <h1>Cerveza test</h1>
                        <h2 class="sub_h2">ALMACEN DE BEBIDAS</h2>
                    </div>
                </a>
            </div>
    
            <!-- Buscador -->
            <div class="col-md-7 buscador">
                <input type="search" name="" id="barraBuscadora" placeholder="Â¿Que estas buscando?">
            </div>
    
            <div class="col-lg-2 col-md-2 botones">
                <!-- Icono carrito -->
                <button class="btn_carrito"><img class="bcg-blue" src="./img/carrito-de-compras.svg" alt="carrito_icono"></button>
            </div> 
        </div>
        
        <!-- Header inferior-->
        <header>
            <div class="row">
                <!-- MENU y combinacion de logo -->
                <div class="col-md-12 menu">
                    <nav class="navbar navbar-expand-lg menu">
                        <div class="container-fluid">
        
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span><img class="icono_menu" src="./img/lista.svg" alt="icono-responsive.png"></span>
                            </button>
        
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0 barraSupConteiner justify-content-around w-100">
                                    <li class="nav-item">
                                        <a class="nav-link active barraSuperior" aria-current="page" href="../index.html">INICIO</a>
                                    </li>
        
                                    <li class="nav-item">
                                        <a class="nav-link barraSuperior"  href="../views/packs.html">PACKS</a>

                                    </li>
        
                                    <li class="nav-item">

                                    </li>
        
                                    <li class="nav-item">
                                        <a class="nav-link barraSuperior"  href="../views/contacto.html">CONTACTO</a>
                                    </li>
                                </ul>
        
                            </div>

    <!-- Section -->
    <div class="row">
        <div class="col-md-12 cervezas-conteiner">
            <section>
                <h3>CERVEZAS</h3>
                <div class="cervezas-cajas">
                    <div class="row" id="padre_cervezas">
                        <!-- aca agregue todos mis productos con JS -->
                    </div>
                </div>
            </section>
        </div>
    </div>


    <!-- Carrito de compras -->
    <div class="d-flex row oculto" id="padre">
        <div class="col-md-6 box_opacidad">
            <img id="cerrar" src="./img/Cerrar.png" alt="cerrar.png">
        </div>

        <div class="col-md-6 carrito">
            <!-- Titulos de mi -->
            <div class="d-flex justify-content-around">
                <h2>Resumen de compra: </h2>
                <p class="subtotal">Subtotal</p>
            </div>

            <div class="box_carrito">
                <!-- Cada producto -->
                <div class="producto_sumado d-flex align-items-center my-2">
                    <!-- ESTO LO TIENE QUE INVENTAR SOLO---------------------------------------- -->
                    <img src="./img/Grupo 177.png" alt="producto.jpg">
                    <p class="descripcion">Vodka Smirnoff 750ml + 2jugos naranja Bagio 1L</p>
                    <!-- Escribir el numero que desee llevar y tamb regular para sacar o meter mas -->
                    <div class="entradas">
                        <input class="cantidad_num" type="text" value="">
                        <button class="mas" id="mas"> + </button>
                        <button class="menos" id="menos"> - </button>
                    </div>
                    <!-- Subtotal -->
                    <p class="precio">$1200</p>
                    <!-- Eliminar -->
                    <img class="tacho" src="./img/garbage.png" alt="">
                </div>
                <p class="text-right">Total: <span id="total"></span></p>
            </div>
        </div>
    </div>
