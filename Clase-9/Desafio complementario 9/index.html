<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>

<body>

    <div class="container">
        <h1>Menu Peliculas</h1>
        <div id="darkMode" class="btn btn-secondary">Dark Mode</div>
        <div id="mostrarMenu" class="btn btn-success">Agregar Pelicula</div>
        <div id="revoverPeliculas" class="btn btn-danger float-end">Elimar Todo</div>
        <div id="menuAgregar" class="oculto m-3">
            <form id="formularioPeliculas">
                <input id="eidr" name="eidr" type="text" autocomplete="off" placeholder="EIDR">
                <input id="nombre" name="nombre" type="text" autocomplete="off" placeholder="Nombre">
                <input id="duracion"name="duracion" type="number" autocomplete="off" placeholder="Duracion">
                <input id="genero" name="genero" type="text" autocomplete="off" placeholder="Genero">
                <input type="submit" value="Agregar Pelicula">
            </form>
        </div>
        <div id="listado"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
